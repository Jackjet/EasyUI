<!DOCTYPE html>
<html>
<head>
<title>demo1.html</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="themes/default/easyui.css" type="text/css" />
<link rel="stylesheet" href="themes/icon.css" type="text/css" />

<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>

</head>

<body>

	商品数量：
	<input id="ss" style="width:100px">  <br />  
 
 	你一共买了<span id="num">1</span>件商品
		<script>
		$('#ss').numberspinner({    
		  value:1,
		    min:1,
		    max:100   
		});  
			
		$('#ss').numberspinner({
			onSpinUp:function(){
				var value=$("#ss").numberspinner("getValue");
				//将当前值设置到span标签
				$("#num").text(value).css("color","red");
			},
			onSpinDown:function(){
				var value=$("#ss").numberspinner("getValue");
				//将当前值设置到span标签
				$("#num").text(value).css("color","red");
			}
	
		});    	
			
			
			//添加键盘事件
			$('#ss').keyup(function(event){
				//获取按键的unicode编码
				var myevent=event;
				var code=myevent.keyCode;
				if(code==13){
					var value=$(this).val();
					//将当前值设置到span标签
					$("#num").text(value).css("color","red");
				}
			});
			
		</script>
</body>
</html>
