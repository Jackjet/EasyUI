<!DOCTYPE html>
<html>
<head>
<title>demo1.html</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="themes/default/easyui.css" type="text/css" />
<link rel="stylesheet" href="themes/icon.css" type="text/css" />

<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>

</head>

<body>


	<input type="button"  value="打开对话框"  id="open1"/>

	<div id="win1"></div>  
	

 <script>
 $("#open1").click(function(){
 		 $('#win1').dialog({    
		    width:400,    
		    height:400,    
		    modal:false ,
		    minimizable  :false,
		    maximizable:false,
		    title:"我的对话框",
		    toolbar:[
		    	{
				text:'编辑',
				iconCls:'icon-edit',
				handler:function(){alert('edit')}
			},{
				text:'帮助',
				iconCls:'icon-help',
				handler:function(){alert('help')}
			}
		    ],
		    buttons:[
		    {
				text:'保存',
				handler:function(){alert("保存");}
			},{
				text:'关闭',
				handler:function(){
					//关闭对话框
					$("#win1").dialog("close");
				
				}
			}
		    ],
		    href:"/EasyUi/form.html" 
		});
 	});
 	
 
 </script>

 




</body>
</html>
